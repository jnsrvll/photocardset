	<script>
		var pobs = ["TCL1", "Signal", "Twicetagram", "Merry & Happy", "What is Love", "Summer Nights", "Yes or Yes", "The Year of Yes", "Fancy You"];
		var count = pobs.length;
		var html = "";
		var html2 = "";
		var numberInColumn = Math.round(count/2);
		for (i = 0; i <= numberInColumn-1; i++) {
		  var pobname = pobs[i];
		  html +=  "<div class='custom-control custom-checkbox'>"+
				  		"<input type='checkbox' class='custom-control-input box'id='"+pobname+"'>"+
				  		"<label class='custom-control-label' for='"+pobname+"'>"+pobname+"</label>"+
					"</div>";		  
		}
		for (j = numberInColumn; j <= count-1; j++) {
		  var pobname2 = pobs[j];	
		  html2 +=  "<div class='custom-control custom-checkbox' >"+
				  		"<input type='checkbox' class='custom-control-input box' id='"+pobname2+"'>"+
				  		"<label class='custom-control-label' for='"+pobname2+"'>"+pobname2+"</label>"+
					"</div>";		  
		}
		$("#first").append(html);
		$("#second").append(html2);
	</script>
	<script type="text/javascript">
		function onClickBox() {
			var arr = $('.box').map(function() {
		  	return this.checked;
		  }).get();
		  localStorage.setItem("monos", JSON.stringify(arr));
		}

		$(document).ready(function() {
			var arr = JSON.parse(localStorage.getItem('monos')) || [];
		  arr.forEach(function(checked, i) {
		  	$('.box').eq(i).prop('checked', checked);
		  });

		  $(".box").click(onClickBox);
		});
	</script>
